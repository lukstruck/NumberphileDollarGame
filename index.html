<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numberphile Dollar Game</title>

    <script src="assets/jquery.min.js"></script>
    <script src="assets/vis.min.js"></script>
    <link href="assets/vis.min.css" rel="stylesheet">

    <script src="ndg/ndg.js"></script>
    <link href="ndg/ndg.css" rel="stylesheet">


    <style type="text/css">
        #content {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

<header>
    <h1>Numberphile Dollar Game</h1>
</header>
<section class="grid-parent">
    <div id="content" class="child">

    </div>
    <button class="child" onclick="newGraph()">New Graph</button>
    <button class="child" onclick="resetGraph()">Reset Graph</button>
    <div class="child">
        <label for="clickAction">
            Click to toggle what happens when you click on a node:
        </label>
        <button id="clickAction" onclick="toggleClickAction()" data-value="0">Give money to conncected node</button>
    </div>
    <div class="child">
        <h3>Winning conditions:</h3>
        Edges - Nodes + 1 <= Sum<br>
        AND <br>
        Sum >= 0
    </div>
    <div class="child form">
        <label for="maxNodes">Maximum nodes:</label><input id="maxNodes">
        <label for="minNodes">Minimum nodes:</label><input id="minNodes">
        <label for="maxAddEdges">Maximum additional edges:</label><input id="maxAddEdges">
        <label for="valueRadius">Approximate value radius for nodes:</label><input id="valueRadius">
        <label for="winnablePercentage">Percentage that the graph fits the win condition:</label><input id="winnablePercentage">
    </div>
</section>
<footer>
    made by Lukas Struck
</footer>


<script>

</script>
</body>
</html>
