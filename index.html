<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numberphile Dollar Game</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">

    <script src="assets/cookie.js"></script>

    <script src="ndg/ndg.js"></script>
    <link href="ndg/ndg.css" rel="stylesheet">

</head>
<body>

<header class="header">
    <h1><a href="#game">Numberphile Dollar Game</a></h1>
    <h2><a href="#video">Numberphile Dollar Game Video</a></h2>
    <div id="menu" class="menuParent" onclick="changeMenuIcon(this)">
        <div class="menuMini bar1"></div>
        <div class="menuMini bar2"></div>
        <div class="menuMini bar3"></div>
    </div>
</header>
<section id="settings" class="form">
    <div style="grid-column: span 4">Click new Graph to apply settings. This will stay open until you click on the menu
        icon in the top right again.
    </div>
    <label for="tutorialProgess">Tutorial Progress: (set to big number to skip)</label><input id="tutorialProgess">
    <label for="maxNodes">Maximum nodes:</label><input id="maxNodes">
    <label for="minNodes">Minimum nodes:</label><input id="minNodes">
    <label for="maxAddEdges">Maximum additional edges:</label><input id="maxAddEdges">
    <label for="valueRadius">Approximate value radius for nodes:</label><input id="valueRadius">
    <label for="winnablePercentage">Percentage that the graph fits the win condition:</label><input
        id="winnablePercentage">

</section>
<section id="game" class="grid-parent">
    <button class="child newGraph" onclick="newGraph()">New Graph</button>
    <button class="child resetGraph" onclick="resetGraph()">Reset Graph</button>
    <!--label for="clickAction" class="child toggleModeDescription">
        Click to toggle what happens when you click on a node:
    </label-->
    <button id="clickAction" onclick="toggleClickAction()" data-value="0" class="child toggleMode">Give money
        to conncected node
    </button>
    <div class="child winConditions">
        <h3>Winning conditions:</h3>
        Edges - Nodes + 1 <= Sum<br>
        AND <br>
        Sum >= 0
    </div>
    <div class="child empty"></div>
    <div class="child graph" id="content"></div>
</section>
<section id="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U33dsEcKgeQ?rel=0" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen></iframe>
</section>
<footer>
    made by Lukas Struck
</footer>


<script>

</script>
</body>
</html>
